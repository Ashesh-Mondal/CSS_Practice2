<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/style.css">
    
    <title>Frontend Mentor | Results summary component</title>
    
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <div class="container">

    <div class="left-content">
      <h3 class="your-result">Your Result</h3>
      <div class="marks">
        <div class="circle-container"></div>
        <div class="inside-circle-container">
          <div class="total-marks-obtained">76</div>
          <div class="total-marks out-off"> of 100</div>
        </div>
      </div>
      <h2 class="great">Great</h2>
      <p class="score">You scored higher than 65% of the people who have taken these tests.</p> 
    </div>

    <div class="right-content">
      <h3 class="summary">Summary</h3>
      <div class="tag">
        <div class="reaction-tag">
          Reaction
          <div class="obtained-marks">80<span class="out-off"> / 100</span></div> 
        </div>

        <div class="memory-tag">
          Memory
          <div class="obtained-marks">92<span class="out-off"> / 100</span></div>
        </div>

        <div class="verbal-tag">
          Verbal
          <div class="obtained-marks">61<span class="out-off"> / 100</span></div>
        </div>

        <div class="visual-tag">
          Visual
          <div class="obtained-marks">72<span class="out-off"> / 100</span></div>
        </div>
      </div>
      <div class="btn">Continue</div>
    </div>
    
  </div>

</body>
</html>
